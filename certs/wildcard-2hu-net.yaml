---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: issuer
  namespace: ingress-nginx
  labels:
    name: issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: issuer
  namespace: ingress-nginx
  labels:
    name: issuer
spec:
  vault:
    server: http://vault-internal.vault.svc.cluster.local:8200
    path: internal-certs/sign/2hu-net
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: 2hu-net
        secretRef:
          name: issuer-token-rvz99
          key: token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: star-2hu-net
spec:
  secretName: star-2hu-net-tls
  issuerRef:
    name: issuer
  commonName: '*.2hu.net'
  dnsNames:
  - '*.2hu.net'

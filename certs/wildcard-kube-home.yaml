---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
---
apiVersion: v1
kind: Secret
metadata:
  name: issuer-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: issuer
type: kubernetes.io/service-account-token
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
spec:
  vault:
    server: http://vault-internal.vault.svc.cluster.local:8200
    path: internal-certs/sign/kube-home
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: kube-home
        secretRef:
          name: issuer-token
          key: token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: star-kube-home
spec:
  duration: 720h # 30d 
  renewBefore: 168h # 7d
  secretName: star-kube-home-tls
  issuerRef:
    name: issuer
  commonName: '*.kube.home'
  dnsNames:
  - '*.kube.home'

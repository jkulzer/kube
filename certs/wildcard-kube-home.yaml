---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
spec:
  vault:
    server: http://vault-internal.vault.svc.cluster.local:8200
    path: internal-certs/sign/kube-home
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: kube-home
        secretRef:
          name: issuer-token-hn9nf
          key: token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: star-kube-home
spec:
  secretName: star-kube-home-tls
  issuerRef:
    name: issuer
  commonName: '*.kube.home'
  dnsNames:
  - '*.kube.home'

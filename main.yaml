apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://git.kube.home/johannes/kube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

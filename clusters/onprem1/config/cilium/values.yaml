containerRuntime:
  integration: containerd

hubble:
  tls:
    auto:
      method: cronJob
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      enabled: false

l7Proxy: false

nodeinit:
  enabled: true
  removeCbrBridge: true

ipv4NativeRoutingCIDR: 10.13.0.0/16

MACAddressPolicy: none

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

ipam:
  mode: kubernetes

operator:
  enabled: true
  replicas: 1

kubeProxyReplacement: false

cgroup:
  autoMount:
    enabled: false
  hostRoot: "/sys/fs/cgroup"

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

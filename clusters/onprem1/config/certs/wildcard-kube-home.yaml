---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: star-kube-home
  namespace: cert-manager
spec:
  duration: 420h0m0s # 30d was 720h
  renewBefore: 96h0m0s # 4d
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: star-kube-home-tls
  issuerRef:
    name: kube-home-issuer
  commonName: '*.kube.home'
  dnsNames:
  - '*.kube.home'

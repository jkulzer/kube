apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/onprem1/config/istiod
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

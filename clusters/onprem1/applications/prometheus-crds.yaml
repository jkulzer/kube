apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/onprem1/config/prometheus-crds
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

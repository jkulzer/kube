apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager-discord
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/onprem1/config/alertmanager-discord
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

replicaCount: 1

configuration:
  logging:
    minimumLevel: Information
rbac:
  enabled: true

serviceAccount:
  create: true

resources:
  requests:
    cpu: 15m
    memory: 128Mi
  limits:
    cpu: 25m
    memory: 150Mi
  
securityContext:
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

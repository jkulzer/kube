---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karma
  namespace: karma
  labels:
    app: karma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karma
  template:
    metadata:
      labels:
        app: karma
    spec:
      containers:
      - name: karma
        image: ghcr.io/prymitive/karma:v0.121
        env:
        - name: ALERTMANAGER_URI
          value: http://kube-prometheus-stack-alertmanager.prometheus.svc.cluster.local:9093
        resources:
          requests:
            cpu: 15m
            memory: 25M
          limits:
            cpu: null
            memory: 35M
        ports:
        - name: karma
          protocol: TCP
          containerPort: 8080

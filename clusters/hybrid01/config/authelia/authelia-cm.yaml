---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
data:
  configuration: |
    ---
    theme: dark
    default_redirection_url: https://jkulzer.dev
    server:
      address: 'tcp://0.0.0.0:9091'
      buffers:
        read: 4096
        write: 4096
      timeouts:
        read: 6s
        write: 6s
        idle: 30s
      endpoints:
        enable_pprof: false
        enable_expvars: false
    log:
      level: info
      format: json
      keep_stdout: true
    telemetry:
      metrics:
        enabled: true
        address: 'tcp://0.0.0.0:9959'
        buffers:
          read: 4096
          write: 4096
    totp:
      disable: true
      issuer: jkulzer.dev
      algorithm: sha1
      digits: 8
      period: 30
      skew: 1
      secret_size: 32
    webauthn:
      disable: true
      display_name: Authelia
      attestation_conveyance_preference: indirect
      user_verification: preferred
      timeout: 60s
    ntp:
      address: time.cloudflare.com:123
      version: 4
      max_desync: 3s
      disable_startup_check: false
      disable_failure: false
    authentication_backend:
      password_reset:
        disable: false
      ldap:
        implementation: custom
        address: ldap://ldap.authelia.svc.cluster.local:3890
        timeout: 5s
        start_tls: false
        base_dn: dc=jkulzer,dc=dev
        users_filter: (&({username_attribute}={input})(objectClass=person))
        groups_filter: "(member={dn})"
        permit_referrals: false
        permit_unauthenticated_bind: false
        permit_feature_detection_failure: false
        user: uid=admin,ou=people,dc=jkulzer,dc=dev
        additional_users_dn: ou=people
        additional_groups_dn: ou=groups
        attributes: 
          mail: mail
          username: uid
          group_name: cn
          display_name: displayName
    password_policy:
      standard:
        enabled: true
        min_length: 8
        max_length: 0
        require_uppercase: true
        require_lowercase: true
        require_number: true
        require_special: true
      zxcvbn:
        enabled: false
    session:
      name: 'authelia_session'
      domain: 'jkulzer.dev'
      same_site: 'lax'
      expiration: 1h
      inactivity: 5m
      remember_me: 1M
    regulation: 
      ban_time: 5m
      find_time: 2m
      max_retries: 3
    storage:
      local:
        path: /config/db.sqlite3
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /config/notification.txt
    access_control:
      default_policy: deny
      rules:
      - domain: 'goldilocks.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'kiali.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'prometheus.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'alertmanager.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'karma.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'grafana.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'home.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'goldpinger.jkulzer.dev'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
    identity_providers:
      oidc:
        cors:
          endpoints:
            - "authorization"
            - "token"
            - "revocation"
            - "introspection"
          allowed_origins_from_client_redirect_uris: true
        issuer_private_key: |
          '{{- fileContent "/secrets/authelia-oidc-issuer/tls.key" | nindent 6 }}'
        clients:
        - client_id: grafana
          client_name: Grafana
          client_secret: '{{- fileContent "/secrets/grafana-oidc-secret/GRAFANA_OAUTH_HASHED_KEY" }}'
          public: false
          authorization_policy: one_factor
          redirect_uris:
            - https://grafana.jkulzer.dev/login/generic_oauth
          scopes:
            - "openid"
            - "profile"
            - "groups"
            - "email"
          userinfo_signed_response_alg: none
        - client_id: argocd
          client_name: Argo CD
          client_secret: '{{- fileContent "/secrets/argocd-oidc-secret/hashed-client-secret" }}'
          public: false
          authorization_policy: one_factor
          redirect_uris:
            - https://argo.jkulzer.dev/auth/callback
          scopes:
            - openid
            - groups
            - email
            - profile
          userinfo_signed_response_alg: none
        - client_id: argocd-cli
          client_name: Argo CD (CLI)
          public: true
          authorization_policy: one_factor
          redirect_uris:
            - http://localhost:8085/auth/callback
          scopes:
            - openid
            - groups
            - email
            - profile
            - offline_access
          userinfo_signed_response_alg: none
        - client_id: headscale
          client_name: Headscale
          client_secret: '{{- fileContent "/secrets/headscale-oidc-secret/hashed-client-secret" }}'
          public: false
          authorization_policy: one_factor
          redirect_uris:
            - https://vpn.jkulzer.dev/oidc/callback
          scopes:
            - "openid"
            - "profile"
            - "groups"
            - "email"
          userinfo_signed_response_alg: none
        - client_id: synapse
          client_name: Synapse (Matrix)
          client_secret: '{{- fileContent "/secrets/synapse-oidc-secret/hashed-client-secret" }}'
          public: false
          authorization_policy: 'one_factor'
          redirect_uris:
            - 'https://jkulzer.dev/_synapse/client/oidc/callback'
          scopes:
            - 'openid'
            - 'profile'
            - 'email'
          userinfo_signed_response_alg: none
        - client_id: immich
          client_name: Immich
          client_secret: '{{- fileContent "/secrets/immich-oidc-secret/hashed-client-secret" }}'
          public: false
          authorization_policy: 'one_factor'
          redirect_uris:
            - 'app.immich:/'
            - 'https://images.jkulzer.dev/auth/login'
            - 'https://images.jkulzer.dev/user-settings'
          scopes:
            - 'openid'
            - 'profile'
            - 'email'
          userinfo_signed_response_alg: none

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: element
  namespace: element
  labels:
    app: element
  annotations:
    configmap.reloader.stakater.com/reload: "element"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: element
  template:
    metadata:
      labels:
        app: element
    spec:
      containers:
      - image: vectorim/element-web:v1.11.89
        name: element
        ports:
          - name: element
            containerPort: 80
            protocol: TCP
        volumeMounts:
        - name: element-config
          mountPath: /app/config.json
          subPath: config.json
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
          limits:
            cpu: null
            memory: 50Mi
      volumes:
      - name: element-config
        configMap:
          name: element

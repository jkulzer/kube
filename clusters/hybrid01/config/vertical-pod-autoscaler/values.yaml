rbac:
  create: true
serviceAccount:
  create: true

recommender:
  enabled: true
  extraArgs:
    v: "4"
    pod-recommendation-min-cpu-millicores: 5
    pod-recommendation-min-memory-mb: 5
    prometheus-address: |
      http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
    storage: prometheus
  replicaCount: 1
  resources:
    requests:
      cpu: 15m
      memory: 50M
    limits:
      cpu: null
      memory: 80M 
  podMonitor:
    enabled: true

updater:
  enabled: false

admissionController:
  enabled: false

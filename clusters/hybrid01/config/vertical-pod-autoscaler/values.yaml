rbac:
  create: true
serviceAccount:
  create: true

recommender:
  enabled: true
  extraArgs:
    v: "4"
    pod-recommendation-min-cpu-millicores: 15
    pod-recommendation-min-memory-mb: 10
    prometheus-address: |
      http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
    storage: prometheus
  replicaCount: 1
  resources:
    limits: {}
      # cpu: 200m
      # memory: 1000Mi
    requests:
      cpu: 50m
      memory: 500Mi
  podMonitor:
    enabled: true
    annotations: {}
    labels: {}

updater:
  enabled: false

admissionController:
  enabled: false

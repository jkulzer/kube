---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jkulzer-dev
  namespace: cert-manager
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "istio-system"
  secretName: jkulzer-dev-tls
  issuerRef:
    name: letsencrypt-prod
  dnsNames:
  - "jkulzer.dev"
  - "www.jkulzer.dev"
  - "grafana.jkulzer.dev"
  - "auth.jkulzer.dev"
  - "prometheus.jkulzer.dev"
  - "alertmanager.jkulzer.dev"
  - "vpn.jkulzer.dev"
  - "kiali.jkulzer.dev"
  - "argo.jkulzer.dev"
  - "home.jkulzer.dev"
  - "goldilocks.jkulzer.dev"

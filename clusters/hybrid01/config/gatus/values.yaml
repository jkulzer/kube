deployment:
  strategy: RollingUpdate
  annotateConfigChecksum: true

image:
  repository: twinproduction/gatus

resources:
  requests:
    cpu: 15m
    memory: 25M
  limits:
    cpu: 20m
    memory: 40M

serviceMonitor:
  enabled: true
  interval: 1m
  scrapeTimeout: 30s

# Gatus configuration
# ref: https://github.com/TwiN/gatus#configuration
config:
  endpoints:
    # - name: jkulzer.dev
    #   url: https://jkulzer.dev
    #   interval: 60s
    #   conditions:
    #     - "[STATUS] == 200"
    - name: Authelia
      url: https://auth.jkulzer.dev
      interval: 60s
      conditions:
        - "[STATUS] == 200"

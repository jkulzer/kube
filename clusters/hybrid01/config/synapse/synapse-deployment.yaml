---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: synapse
  annotations:
      configmap.reloader.stakater.com/reload: "synapse"
  labels:
    app: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      containers:
      - name: synapse
        image: matrixdotorg/synapse:v1.102.0
        env:
        - name: SYNAPSE_CONFIG_DIR
          value: /data
        ports:
        - name: synapse
          protocol: TCP
          containerPort: 8008
        command:
          - /usr/local/bin/python
          - -m
          - synapse.app.homeserver
          - --config-path=/data/homeserver.yaml
          - --config-path=/secrets/oidc/client-secret
        volumeMounts:
          - name: synapse-oidc-secret
            mountPath: /secrets/oidc
          - name: synapse-cm
            mountPath: /data
          - name: synapse-data
            mountPath: /storage
          - name: synapse-keys
            mountPath: /keys
      volumes:
        - name: synapse-cm
          configMap:
            name: synapse
        - name: synapse-data
          emptyDir: {}
        - name: synapse-keys
          emptyDir: {}
        - name: synapse-oidc-secret
          secret:
            secretName: synapse-oidc-secret

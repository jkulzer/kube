---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: synapse
  annotations:
      configmap.reloader.stakater.com/reload: "synapse"
  labels:
    app: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      initContainers:
      - name: init-db-connection
        image: busybox
        env:
        - name: USER
          valueFrom:
            secretKeyRef:
              name: synapse-pg-app
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: synapse-pg-app
              key: password
        - name: DBNAME
          valueFrom:
            secretKeyRef:
              name: synapse-pg-app
              key: dbname
        command: 
          - "sh"
          - "-c"
          - "echo 'database:' > /tmp/db.yaml && echo '  name: psycopg2' >> /tmp/db.yaml && echo '  args:' >> /tmp/db.yaml && echo '    user:  '$USER >> /tmp/db.yaml && echo '    'password: $PASSWORD >> /tmp/db.yaml && echo '    'dbname: $DBNAME >> /tmp/db.yaml && echo '    host: synapse-pg-rw.synapse.svc.cluster.local' >> /tmp/db.yaml && echo '    port: 5432' >> /tmp/db.yaml"
        volumeMounts:
          - name: synapse-tmp
            mountPath: /tmp
      containers:
      - name: synapse
        image: matrixdotorg/synapse:v1.128.0
        env:
        - name: SYNAPSE_CONFIG_DIR
          value: /data
        ports:
        - name: synapse
          protocol: TCP
          containerPort: 8008
        command:
          - /usr/local/bin/python
          - -m
          - synapse.app.homeserver
          - --config-path=/data/homeserver.yaml
          - --config-path=/secrets/oidc/client-secret
          - --config-path=/tmp/db.yaml
        volumeMounts:
          - name: synapse-oidc-secret
            mountPath: /secrets/oidc
          - name: synapse-cm
            mountPath: /data
          - name: synapse-data
            mountPath: /storage/media_store
          - name: synapse-keys
            mountPath: /keys
          - name: synapse-tmp
            mountPath: /tmp
      volumes:
        - name: synapse-cm
          configMap:
            name: synapse
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-media
        - name: synapse-tmp
          emptyDir: {}
        - name: synapse-keys
          persistentVolumeClaim:
            claimName: synapse-keys
        - name: synapse-oidc-secret
          secret:
            secretName: synapse-oidc-secret

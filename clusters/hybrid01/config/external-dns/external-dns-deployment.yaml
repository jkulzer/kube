---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.1
        args:
        - --source=istio-virtualservice
        - --registry=txt
        - --txt-owner-id=my-identifier
        - --provider=cloudflare
        - --txt-prefix=external-dns
        env:
        - name: CF_API_TOKEN
          valueFrom: 
            secretKeyRef:
              name: cloudflare-credentials
              key: CF_API_TOKEN
        - name: CF_API_EMAIL
          valueFrom: 
            secretKeyRef:
              name: cloudflare-credentials
              key: CF_API_EMAIL
        resources:
          requests:
            cpu: 15m
            memory: 25M
          limits:
            cpu: 20m
            memory: 40M

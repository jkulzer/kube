---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: immich
  namespace: immich
spec:
  hosts:
  - "images.jkulzer.dev"
  gateways:
  - istio-external-gateway/external-gateway
  - istio-internal-gateway/internal-gateway
  http:
  - match:
    route:
    - destination:
        host: immich-server
        port:
          number: 2883

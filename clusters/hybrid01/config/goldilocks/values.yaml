vpa:
  enabled: false

controller:
  enabled: true
  resources:
    requests:
      cpu: 30m
      memory: 40M
    limits:
      cpu: 50m
      memory: 50M

dashboard:
  enabled: true
  replicaCount: 1
  service:
    # dashboard.service.type -- The type of the dashboard service
    type: ClusterIP
    # dashboard.service.port -- The port to run the dashboard service on
    port: 80
    # dashboard.service.annotations -- Extra annotations for the dashboard service
  excludeContainers: "linkerd-proxy,istio-proxy"
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 15m
      memory: 30Mi
    limits:
      cpu: 25m
      memory: 40Mi

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: goldilocks
  namespace: goldilocks
spec:
  hosts:
  - "goldilocks.jkulzer.dev"
  gateways:
  - istio-external-gateway/external-gateway
  - istio-internal-gateway/internal-gateway
  http:
  - route:
    - destination:
        host: goldilocks-dashboard
        port:
          number: 80

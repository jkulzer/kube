controllerManager:
  kubeRbacProxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.13.1
    resources:
      requests:
        cpu: 15m
        memory: 60Mi
      limits:
        memory: 128Mi
  manager:
    image:
      repository: ghcr.io/jkulzer/extensible-secrets-generator
      tag: 0.2.4
    resources:
      requests:
        cpu: 15m
        memory: 30Mi
      limits:
        cpu: 30m
        memory: 40Mi
  replicas: 1
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  type: ClusterIP

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: main-gateway
  namespace: istio-system
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "jkulzer.dev"
    - "*.jkulzer.dev"
    - "defenselessmoaningtwink.com"
    - "*.defenselessmoaningtwink.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https-jkulzer-dev
      protocol: HTTPS
    hosts:
    - "jkulzer.dev"
    - "*.jkulzer.dev"
    tls:
      mode: SIMPLE # enables HTTPS on this port
      credentialName: jkulzer-dev-tls
  - port:
      number: 443
      name: https-defenselessmoaningtwink-com
      protocol: HTTPS
    hosts:
    - "defenselessmoaningtwink.com"
    - "*.defenselessmoaningtwink.com"
    tls:
      mode: SIMPLE # enables HTTPS on this port
      credentialName: defenselessmoaningtwink-com-tls
  - port:
      number: 25565
      name: tcp
      protocol: HTTP
    hosts:
    - "jkulzer.dev"
    - "*.jkulzer.dev"
    - "defenselessmoaningtwink.com"
    - "*.defenselessmoaningtwink.com"

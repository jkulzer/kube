apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/rook-ceph-cluster
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

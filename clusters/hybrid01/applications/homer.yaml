apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    namespace: homer
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/homer
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

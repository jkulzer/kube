apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/prometheus
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

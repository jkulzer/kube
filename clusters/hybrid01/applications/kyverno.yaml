apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      selfHeal: true
      prune: true
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/kyverno
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

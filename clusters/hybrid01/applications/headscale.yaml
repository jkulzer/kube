---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headscale
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: headscale
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/headscale
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

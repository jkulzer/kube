apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonfly-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: dragonfly-operator-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hybrid01/config/dragonfly-operator-system
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

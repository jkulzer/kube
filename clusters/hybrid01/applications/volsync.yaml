apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync
  project: default
  source:
    path: clusters/hybrid01/config/volsync
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netshoot
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
        - name: netshoot
          image: nicolaka/netshoot
          command: 
            - "/bin/bash"
          args: ["-c", "while true; do ping localhost; sleep 60;done"]

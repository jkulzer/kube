---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nixery-debug
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: nixery
  template:
    metadata:
      labels:
        app: nixery
    spec:
      containers:
        - name: nixery
          image: nixery.dev/arm64/htop/curl/wget/kubectl/dig/coreutils-full
          imagePullPolicy: Always
          command: 
            - "sh -c sleep 100000"

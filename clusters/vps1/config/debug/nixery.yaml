---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nixery-debug
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: nixery
  template:
    metadata:
      labels:
        app: nixery
    spec:
      containers:
        - name: nixery
          image: nixery.dev/shell/git/htop/curl/wget/kubectl
          imagePullPolicy: Always
          command: ["sh", "-c", "echo test && sleep 10000"]

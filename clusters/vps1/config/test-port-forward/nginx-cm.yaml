---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: nginx-reverse-proxy
data:
  reverse-proxy.conf: |-
    server {
      listen 80;
      listen [::]:80;

      server_name test-nginx.nginx-reverse-proxy.svc.cluster.local;
          
      location / {
          proxy_pass http://192.168.42.10:5173;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
    }

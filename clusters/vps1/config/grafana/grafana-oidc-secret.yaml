---
apiVersion: secrets.esg.jkulzer.dev/v1alpha1
kind: Secret
metadata:
  name: grafana-oidc-secret
  namespace: grafana
spec:
  secret:
    name: grafana-oidc-secret
    namespace: grafana
  keys:
    - key: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      templateString: "{{ TOKEN }}"
    - key: GRAFANA_OAUTH_HASHED_KEY
      templateString: "{{ TOKEN.hashed }}"
  generators:
    - name: TOKEN
      type: authelia-hash
      length: 64

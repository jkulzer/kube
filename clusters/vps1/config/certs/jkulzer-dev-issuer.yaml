---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: jkulzer-dev-account-key
    solvers:
    - dns01:
        cloudflare:
          apiKeySecretRef:
            name: cloudflare-credentials
            key: apikey

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-grafana-oidc-secret
  annotations:
    policies.kyverno.io/title: Sync grafana-oidc-secret secret from grafana to authelia namespace
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/minversion: 1.6.0
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
  - name: sync-image-pull-secret
    match:
      any:
      - resources:
          kinds:
          - Namespace
    generate:
      apiVersion: v1
      kind: Secret
      name: grafana-oidc-secret
      namespace: authelia
      synchronize: true
      clone:
        name: grafana-oidc-secret
        namespace: grafana

  # k8sServiceHost: sakuya.kube.home
  # k8sServicePort: 6443

kubeProxyReplacement: "disabled"

containerRuntime:
  integration: containerd

encryption:
  enabled: false
  type: wireguard
  wireguard:
    userspaceFallback: true


hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      kubernetes.io/ingress.class: nginx
      enabled: true
      hosts:
        - hubble.kube.home

l7Proxy: false

nodeinit:
  enabled: true
  removeCbrBridge: true

nativeRoutingCIDR: 10.42.0.0/16

MACAddressPolicy: none

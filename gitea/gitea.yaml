---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: gitea
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: gensonet
  source:
    chart: gitea
    repoURL: https://dl.gitea.io/charts/
    targetRevision: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

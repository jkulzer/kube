replicaCount: 1

image:
  repository: gitea/gitea
  tag: latest
  pullPolicy: Always
  rootless: false # only possible when running 1.14 or later

service:
  http:
    type: ClusterIP
    port: 3000
    clusterIP: None
    #loadBalancerIP:
    #nodePort:
    #externalTrafficPolicy:
    #externalIPs:
    loadBalancerSourceRanges: []
    annotations:

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    flame.pawelmalak/type: application # "app" works too
    flame.pawelmalak/name: Gitea
    flame.pawelmalak/url: https://git.2hu.net
    flame.pawelmalak/icon: git
  hosts:
    - host: git.2hu.net
      paths:
        - path: /
          pathType: Prefix

statefulset:
  env: []
    # - name: VARIABLE
    #   value: my-value
  terminationGracePeriodSeconds: 60
  labels: {}

persistence:
  enabled: true
  # existingClaim:
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  labels: {}
  annotations: {}
  # storageClass:
  # subPath:




gitea:
  # admin:
  # username: johannes
  # password: changeme
  # must-change-password: true
  config:
    service:
      DISABLE_REGISTRATION: true
  podAnnotations: {}

postgresql:
  enabled: true
  global:
    postgresql:
      postgresqlDatabase: gitea
      postgresqlUsername: gitea
      postgresqlPassword: gitea
      servicePort: 5432
  persistence:
    size: 50Gi

kubeProxyReplacement: "disabled"

containerRuntime:
  integration: containerd

encryption:
  enabled: false
  type: wireguard
  wireguard:
    userspaceFallback: true

hubble:
  tls:
    auto:
      method: cronJob
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      enabled: false

l7Proxy: false

nodeinit:
  enabled: true
  removeCbrBridge: true

ipv4NativeRoutingCIDR: 10.42.0.0/16

MACAddressPolicy: none

prometheus:
  enabled: true
  serviceMonitor:
    enabled: false

ipam:
  mode: kubernetes

operator:
  enabled: true
  replicas: 1

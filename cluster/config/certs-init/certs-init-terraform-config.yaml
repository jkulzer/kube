---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: tls-init
  namespace: flux-system
spec:
  interval: 1m
  approvePlan: "auto"
  path: terraform/tls-init
  sourceRef:
    kind: GitRepository
    name: kube
    namespace: flux-system
  vars:
  - name: vault_addr
    value: http://vault-0.vault.svc.cluster.local:8200
  varsFrom:
    - kind: Secret
      name: vault-unseal-keys

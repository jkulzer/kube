---
apiVersion: v1
kind: Namespace
metadata:
  name: load-balancer-demo
  labels:
    pod-security.kubernetes.io/enforce: privileged
    goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-demo
  namespace: load-balancer-demo
spec:
  replicas: 7
  selector:
    matchLabels:
      app: lb-demo
  template:
    metadata:
      labels:
        app: lb-demo
    spec:
      containers:
      - env:
        - name: COW_COLOR
          value: purple
        image: bashofmann/rancher-demo:1.1.0
        name: lb-demo
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: lb-demo
  namespace: load-balancer-demo
  labels:
    app: lb-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: lb-demo

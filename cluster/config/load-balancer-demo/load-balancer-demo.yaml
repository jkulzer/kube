---
apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-range
  namespace: default
spec:
  limits:
  - default:
      cpu: 0.2
    defaultRequest:
      cpu: 0.1
    type: Container
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-demo
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: lb-demo
  template:
    metadata:
      labels:
        app: lb-demo
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - env:
        - name: COW_COLOR
          value: purple
        image: bashofmann/rancher-demo:1.1.0
        name: lb-demo
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: lb-demo
  namespace: default
  labels:
    app: lb-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: lb-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lb-demo
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
  labels:
    app: lb-demo
spec:
  tls:
  - hosts:
    - lb-demo.kube.home
  rules:
  - host: lb-demo.kube.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lb-demo
            port:
              name: http
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: lb-demo-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: lb-demo
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - lb-demo-gateway
  http:
  - route:
    - destination:
        host: lb-demo
        port:
          number: 80

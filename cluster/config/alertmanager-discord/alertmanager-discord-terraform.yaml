---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: alertmanager-discord
  namespace: flux-system
spec:
  tfstate:
    forceUnlock: "auto"
  interval: 1m
  approvePlan: "auto"
  path: terraform/alertmanager-discord
  sourceRef:
    kind: GitRepository
    name: kube
    namespace: flux-system
  vars:
  - name: vault_addr
    value: http://vault-0.vault.svc.cluster.local:8200
  varsFrom:
    - kind: Secret
      name: vault-unseal-keys

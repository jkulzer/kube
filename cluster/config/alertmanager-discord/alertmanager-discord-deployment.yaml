---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
  namespace: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "http://vault-0.vault.svc.cluster.local:8200"
        vault.security.banzaicloud.io/vault-role: "alertmanager-discord"
        vault.security.banzaicloud.io/vault-path: "kubernetes"
      labels:
        app: alertmanager-discord
    spec:
      serviceAccountName: alertmanager-discord
      containers:
        - name: alertmanager-discord
          image: benjojo/alertmanager-discord
          env:
            - name: DISCORD_WEBHOOK
              value: "vault:kv/data/kube/alertmanager/#discord-webhook"
          ports:
            - name: http
              containerPort: 9094
              protocol: TCP

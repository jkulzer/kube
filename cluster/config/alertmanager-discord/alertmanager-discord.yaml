---
apiVersion: v1
kind: Namespace
metadata:
  name: alertmanager-discord
  labels:
    app: alertmanager-discord
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-range
  namespace: alertmanager-discord
spec:
  limits:
  - default:
      cpu: 0.2
    defaultRequest:
      cpu: 0.1
    type: Container
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord
  template:
    metadata:
      labels:
        app: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: benjojo/alertmanager-discord
          env:
            - name: DISCORD_WEBHOOK
              value: "https://discord.com/api/webhooks/1005878438244122664/eh5jnMJYWKCypGi19b3jeciXk57v9s4topodQWKVjTRNGvy8W0XjHHmqeFfnuiHX2sr5"
          ports:
            - name: http
              containerPort: 9094
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-discord
  labels:
    app: alertmanager-discord
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9094
      targetPort: 9094
      protocol: TCP
  selector:
    app: alertmanager-discord

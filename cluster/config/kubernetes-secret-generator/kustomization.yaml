---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubernetes-secret-generator

helmCharts:
  - name: kubernetes-secret-generator
    releaseName: kubernetes-secret-generator
    namespace: kubernetes-secret-generator
    repo: https://helm.mittwald.de
    version: 3.4.0
    valuesFile: values.yaml

resources:
  - kubernetes-secret-generator-ns.yaml
  - https://raw.githubusercontent.com/mittwald/kubernetes-secret-generator/v3.4.0/deploy/crds/secretgenerator.mittwald.de_basicauths_crd.yaml
  - https://raw.githubusercontent.com/mittwald/kubernetes-secret-generator/v3.4.0/deploy/crds/secretgenerator.mittwald.de_sshkeypairs_crd.yaml
  - https://raw.githubusercontent.com/mittwald/kubernetes-secret-generator/v3.4.0/deploy/crds/secretgenerator.mittwald.de_stringsecrets_crd.yaml

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
---
apiVersion: v1
kind: Secret
metadata:
  name: issuer-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: issuer
type: kubernetes.io/service-account-token
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: issuer
  namespace: kube-system
  labels:
    name: issuer
spec:
  vault:
    server: http://vault-0.vault.svc.cluster.local:8200
    path: pki/sign/kube-home-certs
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: kube-home-certs
        secretRef:
          name: issuer-token
          key: token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: star-kube-home
  namespace: kube-system
spec:
  duration: 420h0m0s # 30d was 720h
  renewBefore: 96h0m0s # 4d
  privateKey:
    size: 4096
  secretName: star-kube-home-tls
  issuerRef:
    name: issuer
  commonName: '*.kube.home'
  dnsNames:
  - '*.kube.home'

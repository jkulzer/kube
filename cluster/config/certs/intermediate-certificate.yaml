---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intermediate-certificate
  namespace: cert-manager
spec:
  duration: 4383h #6 months
  renewBefore: 2922h #4 months
  privateKey:
    algorithm: ECDSA
    size: 256
  isCA: true
  secretName: intermediate-certificate
  issuerRef:
    name: intermediate-issuer
  commonName: '*'
  dnsNames:
  - '*'

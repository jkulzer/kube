---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDataSource
metadata:
  name: grafana-prometheus-datasource
spec:
  name: main-prometheus
  datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service.prometheus.svc.cluster.local:9090
      uid: "main-prometheus"
      isDefault: true
      editable: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDataSource
metadata:
  name: grafana-loki-datasource
spec:
  name: main-loki
  datasources:
    - name: Loki
      type: loki
      url: http://loki.loki.svc.cluster.local:3100
      isDefault: false
      editable: true
      customJsonData:
        'connection.url': 'http://loki.loki.svc.cluster.local:3100'

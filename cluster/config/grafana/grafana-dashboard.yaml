apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: simple-dashboard
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboard: main-grafana
  url: https://raw.githubusercontent.com/jkulzer/kube/main/cluster/config/grafana/grafana-dashboard.json
  resyncPeriod: 15s

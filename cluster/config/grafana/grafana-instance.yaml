apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboard: main-grafana
spec:
  ingress:
    {}
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              image: grafana/grafana:9.4.3
              ports:
              - containerPort: 3000
                name: http
  service:
    spec:
      ports:
      - name: grafana
        port: 3000
        protocol: TCP
        targetPort: http
  config:
    security:
      admin_user: admin
      admin_password: admin

global:
  image:
    repository: quay.io/argoproj/argocd
  additionalLabels:
    app: argo-cd

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

dex:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  image:
    repository: ghcr.io/dexidp/dex
    tag: latest

redis:
  enabled: true

server:
  extraArgs: 
    - --insecure
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  config:
    statusbadge.enabled: "true"
    service.grafana: |
      apiUrl: https://grafana.grafana.svc.cluster.local:3000
      apiKey: eyJrIjoiVWV1NUM0Z0pwbkxBUWQ2UHduNVV3a1U1akFobk1WQlciLCJuIjoiQXJnb0NEIiwiaWQiOjF9
    kustomize.buildOptions: --enable-helm
    reposerver.allow.oob.symlinks: "true"
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"
  ingress:
    enabled: true
    annotations:
      hajimari.io/enable: true
      hajimari.io/icon: weather-cloudy-arrow-right
      hajimari.io/appName: ArgoCD
      hajimari.io/group: Dev
    ingressClassName: nginx
    hosts:
    - argocd.kube.home

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
  enabled: false

notifications:
  enabled: false

global:
  revisionHistoryLimit: 1
  additionalLabels:
    app: argo-cd

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

dex:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  image:
    repository: ghcr.io/dexidp/dex
    tag: latest

redis:
  enabled: true

server:
  extraArgs: 
    - --insecure
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  config:
    statusbadge.enabled: "true"
    service.grafana: |
      apiUrl: https://grafana.grafana.svc.cluster.local:3000
      apiKey: eyJrIjoiVWV1NUM0Z0pwbkxBUWQ2UHduNVV3a1U1akFobk1WQlciLCJuIjoiQXJnb0NEIiwiaWQiOjF9
    kustomize.buildOptions: --enable-helm
    reposerver.allow.oob.symlinks: "true"
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"
  ingress:
    enabled: false

repoServer:
  extraArgs:
    - --allow-oob-symlinks
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
  enabled: false

notifications:
  enabled: false

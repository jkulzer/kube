---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

helmCharts:
  - name: argo-cd
    releaseName: argo-cd
    namespace: argocd
    repo: https://argoproj.github.io/argo-helm
    version: 5.46.2
    valuesFile: values.yaml

resources:
  - argocd-ns.yaml
  - argocd-mtls.yaml
  - argocd-gateway.yaml

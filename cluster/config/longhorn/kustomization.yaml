    releaseName: longhorn
    namespace: longhorn-system
    repo: https://charts.longhorn.io
    version: 1.4.2
    valuesFile: values.yaml

resources:
  - longhorn-ns.yaml
  - longhorn-mtls.yaml
  - longhorn-cpurequest.yaml
  - longhorn-gateway.yaml
  - longhorn-authpolicy.yaml

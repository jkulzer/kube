---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: longhorn-gateway
  namespace: longhorn-system
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "longhorn.kube.home"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  hosts:
  - "longhorn.kube.home"
  gateways:
  - longhorn-gateway
  http:
  - route:
    - destination:
        host: longhorn-frontend
        port:
          number: 80

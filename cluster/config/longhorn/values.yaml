persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 1
  reclaimPolicy: Delete

defaultSettings:
  backupTarget: nfs://youmu.2hu.net:/srv/dev-disk-by-label-F/F/longhorn-backup/
  storageMinimalAvailablePercentage: 5
  defaultReplicaCount: 1
  concurrentAutomaticEngineUpgradePerNodeLimit: 1

ingress:
  enabled: true
  ingressClassName: nginx
  host: longhorn.kube.home
  tls: true
  annotations:
    nginx.ingress.kubernetes.io/auth-url: https://authentik.kube.home/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: https://longhorn.kube.home/outpost.goauthentik.io/start?rd=$host$uri
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
    hajimari.io/enable: "true"
    hajimari.io/icon: nas
    hajimari.io/appName: Longhorn
    hajimari.io/group: System

image: 
  rootless: false # only possible when running 1.14 or later
  tag: "1.17.0"
  pullPolicy: Always

persistence:
  enabled: true

gitea:
  admin:
    username: johannes
    password: changeme
    email: "kulzer.johannes@tutanota.com"
  metrics:
    enabled: true
    serviceMonitor: 
      enabled: true
  config:
    APP_NAME: "KubeNet Git Server"
    repository:
      ROOT_URL: https://git.kube.home

memcached:
  enabled: true
  service:
    port: 11211

postgresql:
  enabled: true

ingress:
  enabled: true
  className: "nginx"
  hosts:
  - host: git.kube.home
    paths:
      - path: /
        pathType: Prefix

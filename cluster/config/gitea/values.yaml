image: 
  repository: "gitea/gitea"
  rootless: false # only possible when running 1.14 or later
  tag: 1.17
  pullPolicy: Always

persistence:
  enabled: true

gitea:
  admin:
    username: johannes
    password: changeme
    email: "kulzer.johannes@tutanota.com"
  metrics:
    enabled: true
    serviceMonitor: 
      enabled: true
  config:
    server:
      ROOT_URL: "https://git.kube.home"
      DOMAIN: "gitea.kube.home"
    APP_NAME: "KubeNet Git Server"

memcached:
  enabled: true
  service:
    port: 11211

postgresql:
  enabled: true

ingress:
  enabled: true
  className: "nginx"
  hosts:
  - host: git.kube.home
    paths:
      - path: /
        pathType: Prefix

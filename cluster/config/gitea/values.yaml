replicaCount: 1

image:
  registry: ""
  repository: gitea/gitea
  pullPolicy: Always
  rootless: true

podSecurityContext:
  fsGroup: 1000

service:
  http:
    type: ClusterIP
    port: 3000
    clusterIP: None

persistence:
  enabled: true
  existingClaim:
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  labels: {}
  annotations: {}
  storageClass:
  subPath:

gitea:
  admin:
    existingSecret:
    username: gitea_admin
    password: r8sA8CPHD9!bt6d

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    
  config:
    APP_NAME: "Gitea: Git with a cup of tea"
    server:
      ROOT_URL: "https://git.kube.home"
      DOMAIN: "gitea.kube.home"

  ssh:
    logLevel: "INFO"
  livenessProbe:
    enabled: true
    tcpSocket:
      port: http
    initialDelaySeconds: 200
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10
  readinessProbe:
    enabled: true
    tcpSocket:
      port: http
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  startupProbe:
    enabled: false
    tcpSocket:
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10

memcached:
  enabled: true
  service:
    ports:
      memcached: 11211

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        password: gitea
        database: gitea
        username: gitea
      service:
        ports:
          postgresql: 5432
  primary:
    persistence:
      size: 10Gi

checkDeprecation: true
test:
  enabled: true
  image:
    name: busybox
    tag: latest

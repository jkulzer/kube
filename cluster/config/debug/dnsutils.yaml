---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dnsutils
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: dnsutils
  template:
    metadata:
      labels:
        app: dnsutils
    spec:
      containers:
        - name: dnsutils
          image: registry.k8s.io/e2e-test-images/jessie-dnsutils:1.7
          imagePullPolicy: IfNotPresent
          command: 
            - sleep
            - "3600"
      restartPolicy: Always

alertmanager:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - alertmanager.kube.home
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: "bell-ring"
      hajimari.io/appName: "AlertManager"
      hajimari.io/group: "Monitoring"
      nginx.ingress.kubernetes.io/auth-response-headers: "Authorization"
      nginx.ingress.kubernetes.io/auth-signin: "https://oauth.kube.home/oauth2/start?rd=https://$host$uri"
      nginx.ingress.kubernetes.io/auth-url: "https://oauth.kube.home/oauth2/auth"

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
  hostNetwork: true

server:
  enabled: true
  global:
    scrape_interval: 1m
    scrape_timeout: 10s
    evaluation_interval: 1m
  retention: "7d"
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - prometheus.kube.home
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/icon: chart-bar
      hajimari.io/appName: Prometheus
      hajimari.io/group: Monitoring
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization
      nginx.ingress.kubernetes.io/auth-signin: https://oauth.kube.home/oauth2/start?rd=https://$host$uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth.kube.home/oauth2/auth

pushgateway:
  enabled: true

alertmanagerFiles:
  alertmanager.yml:
    global: {}
      # slack_api_url: ''

    receivers:
      - name: default-receiver
        # slack_configs:
        #  - channel: '@you'
        #    send_resolved: true

    route:
      group_wait: 10s
      group_interval: 5m
      receiver: default-receiver
      repeat_interval: 3h

ruleFiles: {}


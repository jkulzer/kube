namespaceOverride: "prometheus"

alertmanager:
  enabled: true
  apiVersion: v2
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 20s
      group_interval: 5m
      repeat_interval: 3h 
      receiver: discord_webhook
      routes:
      - receiver: 'null'
        matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
    receivers:
    - name: 'null'
    - name: 'discord_webhook'
      webhook_configs:
      - url: 'http://alertmanager-discord.alertmanager-discord.svc.cluster.local:9094'
    templates:
    - '/etc/alertmanager/config/*.tmpl'
  ingress:
    enabled: false
  service:
    type: ClusterIP
      #alertmanagerSpec:
      #volumes:
      #- name: tz-config
      #hostPath:
      #path: /usr/share/zoneinfo/Europe/Berlin
      #volumeMounts:
      #- name: tz-config
      #mountPath: /etc/localtime
  serviceMonitor:
    selfMonitor: true
    replicas: 1
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
    externalUrl: "alertmanager.kube.home"
    resources:
      requests:
        memory: 400Mi
        cpu: 20m

grafana:
  enabled: false

kubeApiServer:
  enabled: true
  tlsConfig:
    serverName: kubernetes
    insecureSkipVerify: false

kubelet:
  enabled: true
  serviceMonitor:
    resource: false

kubeControllerManager:
  enabled: false

coreDns:
  enabled: true
  service:
    port: 9153
    targetPort: 9153

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeStateMetrics:
  enabled: true

kube-state-metrics:
  namespaceOverride: "prometheus"
  releaseLabel: true
  prometheus:
    monitor:
      enabled: true

  selfMonitor:
    enabled: false

nodeExporter:
  enabled: true

kubeProxy:
  enabled: false

prometheus-node-exporter:
  namespaceOverride: "prometheus"
  extraArgs:
    - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
    - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
  service:
    portName: http-metrics
  prometheus:
    monitor:
      enabled: true

prometheusOperator:
  enabled: true
  service:
    type: ClusterIP
  kubeletService:
    enabled: true

prometheus:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: false
  serviceMonitor:
    selfMonitor: true
  prometheusSpec:
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    retention: 5d
    retentionSize: 9GiB
    replicas: 1
      #volumes:
      #- name: tz-config
        #hostPath:
          #path: /usr/share/zoneinfo/Europe/Berlin
            #volumeMounts:
            #- name: tz-config
            #mountPath: /etc/localtime
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        memory: 400Mi
        cpu: 50m

namespaceOverride: prometheus

alertmanager:
  config:
    global:
      resolve_timeout: 1m
    route:
      group_by: ['alertname']
      group_wait: 20s
      group_interval: 5m
      repeat_interval: 3h
      receiver: "discord_webhook"
    receivers:
    - name: 'discord_webhook'
      webhook_configs:
      - url: 'http://localhost:9094'
  enabled: true
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - alertmanager.kube.home
    annotations:
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization
      nginx.ingress.kubernetes.io/auth-signin: https://oauth.kube.home/oauth2/start?rd=https://$host$uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth.kube.home/oauth2/auth
      hajimari.io/enable: "true"
      hajimari.io/icon: bell-ring
      hajimari.io/appName: AlertManager
      hajimari.io/group: Monitoring

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
  hostNetwork: true

prometheus:
  enabled: true
  retention: "7d"
  retentionSize: "5G"
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - prometheus.kube.home
    annotations:
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization
      nginx.ingress.kubernetes.io/auth-signin: https://oauth.kube.home/oauth2/start?rd=https://$host$uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth.kube.home/oauth2/auth
      hajimari.io/enable: "true"
      hajimari.io/icon: chart-bar
      hajimari.io/appName: Prometheus
      hajimari.io/group: Monitoring

grafana:
  enabled: false

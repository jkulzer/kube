namespaceOverride: prometheus

alertmanager:
  enabled: true
  config:
    global:
      route:
        group_by: ['alertname']
        group_wait: 20s
        group_interval: 5m
        repeat_interval: 3h
        receiver: discord_webhook
      receivers:
      - name: 'discord_webhook'
        webhook_configs:
        - url: 'http://discord-webhook.discord-webhook.svc.cluster.local:9094'
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - alertmanager.kube.home
    annotations:
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization
      nginx.ingress.kubernetes.io/auth-signin: https://oauth.kube.home/oauth2/start?rd=https://$host$uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth.kube.home/oauth2/auth

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
  hostNetwork: true

prometheus:
  enabled: true
  retention: "7d"
  retentionSize: "5G"
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - prometheus.kube.home
    annotations:
      nginx.ingress.kubernetes.io/auth-response-headers: Authorization
      nginx.ingress.kubernetes.io/auth-signin: https://oauth.kube.home/oauth2/start?rd=https://$host$uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth.kube.home/oauth2/auth

grafana:
  enabled: false

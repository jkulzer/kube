---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |-
    ---
    # Homepage configuration
    # See https://fontawesome.com/v5/search for icons options

    title: "Kube dashboard"
    subtitle: "Homer"

    header: false

    # Optional theme customization
    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link: "#3273dc"
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link: "#3273dc"
        link-hover: "#ffdd57"

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:
      - name: "Repo"
        icon: "fab fa-github"
        url: "https://github.com/jkulzer/kube"
        target: "_blank" # optional html a tag target attribute
      # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
      # see url field and assets/additional-page.yml.dist used in this example:
      #- name: "another page!"
      #  icon: "fas fa-file-alt"
      #  url: "#additional-page" 

    # Services
    # First level array represent a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "Monitoring"
        icon: "fas fa-chart-line"
        items:
          - name: "Grafana"
            logo: "https://cdn.simpleicons.org/grafana"
            subtitle: "Monitoring"
            tag: "app"
            url: "https://grafana.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Prometheus"
            logo: "https://cdn.simpleicons.org/prometheus"
            subtitle: "Monitoring"
            tag: "app"
            url: "https://prometheus.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Alertmanager"
            logo: "https://cdn.simpleicons.org/prometheus"
            subtitle: "Monitoring"
            tag: "app"
            url: "https://alertmanager.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Kiali"
            logo: "https://cdn.simpleicons.org/istio"
            subtitle: "Monitoring"
            tag: "app"
            url: "https://kiali.kube.home"
            target: "_blank" # optional html a tag target attribute
      - name: "Infrastructure"
        icon: "fas fa-conveyor-belt"
        items:
          - name: "ArgoCD"
            logo: "https://cdn.simpleicons.org/argo"
            subtitle: "Deployment"
            tag: "app"
            url: "http://argocd.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Authentik"
            logo: "https://raw.githubusercontent.com/goauthentik/authentik/de9c35c2aa4b917ab6922d1c53da68f1d6f1491e/website/static/img/icon_top_brand.svg"
            subtitle: "Authentication"
            tag: "app"
            url: "http://authentik.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Vault"
            logo: "https://cdn.simpleicons.org/vault"
            subtitle: "Secrets Management"
            tag: "app"
            url: "http://vault.kube.home"
            target: "_blank" # optional html a tag target attribute
          - name: "Longhorn"
            logo: "https://longhorn.io/img/logos/longhorn-icon-color.png"
            subtitle: "Storage"
            tag: "app"
            url: "http://longhorn.kube.home"
            target: "_blank" # optional html a tag target attribute

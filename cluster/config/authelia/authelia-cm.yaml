---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
data:
  configuration: |
    ---
    theme: dark
    default_redirection_url: https://home.kube.home
    server:
      host: 0.0.0.0
      port: 9091
      buffers:
        read: 4096
        write: 4096
      timeouts:
        read: 6s
        write: 6s
        idle: 30s
      endpoints:
        enable_pprof: false
        enable_expvars: false
    log:
      level: info
      format: json
      keep_stdout: true
    telemetry:
      metrics:
        enabled: true
        address: 'tcp://0.0.0.0:9959'
        buffers:
          read: 4096
          write: 4096
    totp:
      disable: true
      issuer: kube.home
      algorithm: sha1
      digits: 8
      period: 30
      skew: 1
      secret_size: 32
    webauthn:
      disable: true
      display_name: Authelia
      attestation_conveyance_preference: indirect
      user_verification: preferred
      timeout: 60s
    ntp:
      address: time.cloudflare.com:123
      version: 4
      max_desync: 3s
      disable_startup_check: false
      disable_failure: false
    authentication_backend:
      password_reset:
        disable: false
      ldap:
        implementation: custom
        url: ldap://ldap.authelia.svc.cluster.local:3890
        timeout: 5s
        start_tls: false
        base_dn: dc=kube,dc=home
        users_filter: (&({username_attribute}={input})(objectClass=person))
        groups_filter: "(member={dn})"
        permit_referrals: false
        permit_unauthenticated_bind: false
        permit_feature_detection_failure: false
        user: uid=admin,ou=people,dc=kube,dc=home
        additional_users_dn: ou=people
        additional_groups_dn: ou=groups
        group_name_attribute: cn
        mail_attribute: mail
        display_name_attribute: displayName
        username_attribute: uid
    password_policy:
      standard:
        enabled: true
        min_length: 8
        max_length: 0
        require_uppercase: true
        require_lowercase: true
        require_number: true
        require_special: true
      zxcvbn:
        enabled: false
    session:
      name: 'authelia_session'
      domain: 'kube.home'
      same_site: 'lax'
      expiration: 1h
      inactivity: 5m
      remember_me: 1M
    regulation: 
      ban_time: 5m
      find_time: 2m
      max_retries: 3
    storage:
      local:
        path: /config/db.sqlite3
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /config/notification.txt
    access_control:
      default_policy: deny
      rules:
      - domain: 'home.kube.home'
        policy: one_factor
      - domain: 'prometheus.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'alertmanager.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'ceph.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'grafana.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
    identity_providers:
      oidc:
        cors:
          endpoints:
            - "authorization"
            - "token"
            - "revocation"
            - "introspection"
          allowed_origins_from_client_redirect_uris: true
        issuer_private_key: |
          '{{- fileContent "/secrets/authelia-oidc-issuer/tls.key" | nindent 6 }}'
        clients:
        - id: grafana
          description: Grafana
          secret: '{{- fileContent "/secrets/grafana-oidc-secret/GRAFANA_OAUTH_HASHED_KEY" }}'
          public: false
          authorization_policy: one_factor
          redirect_uris:
            - https://grafana.kube.home/login/generic_oauth
          scopes:
            - "openid"
            - "profile"
            - "groups"
            - "email"
          userinfo_signing_algorithm: none
        - id: argocd
          description: Argo CD
          secret: '{{- fileContent "/secrets/argocd-oidc-secret/hashed-client-secret" }}'
          public: false
          authorization_policy: one_factor
          redirect_uris:
            - https://argocd.kube.home/auth/callback
          scopes:
            - openid
            - groups
            - email
            - profile
          userinfo_signing_algorithm: none
        - id: argocd-cli
          description: Argo CD (CLI)
          public: true
          authorization_policy: one_factor
          redirect_uris:
            - http://localhost:8085/auth/callback
          scopes:
            - openid
            - groups
            - email
            - profile
            - offline_access
          userinfo_signing_algorithm: none

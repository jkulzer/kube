---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
data:
  configuration: |
    ---
    theme: dark
    default_redirection_url: https://home.kube.home
    server:
      host: 0.0.0.0
      port: 9091
      buffers:
        read: 4096
        write: 4096
      timeouts:
        read: 6s
        write: 6s
        idle: 30s
      enable_pprof: false
      enable_expvars: false
    log:
      level: info
      format: json
      keep_stdout: true
    telemetry:
      metrics:
        enabled: true
        address: 'tcp://0.0.0.0:9959'
        buffers:
          read: 4096
          write: 4096
    totp:
      disable: true
      issuer: kube.home
      algorithm: sha1
      digits: 8
      period: 30
      skew: 1
      secret_size: 32
    webauthn:
      disable: true
      display_name: Authelia
      attestation_conveyance_preference: indirect
      user_verification: preferred
      timeout: 60s
    ntp:
      address: time.cloudflare.com:123
      version: 4
      max_desync: 3s
      disable_startup_check: false
      disable_failure: false
    authentication_backend:
      password_reset:
        disable: false
      ldap:
        implementation: custom
        url: ldap://ldap.authelia.svc.cluster.local:3890
        timeout: 5s
        start_tls: false
        base_dn: dc=kube,dc=home
        users_filter: (&({username_attribute}={input})(objectClass=person))
        groups_filter: "(member={dn})"
        permit_referrals: false
        permit_unauthenticated_bind: false
        permit_feature_detection_failure: false
        user: uid=admin,ou=people,dc=kube,dc=home
        additional_users_dn: ou=people
        additional_groups_dn: ou=groups
        group_name_attribute: cn
        mail_attribute: mail
        display_name_attribute: displayName
        username_attribute: uid
    password_policy:
      standard:
        enabled: true
        min_length: 8
        max_length: 0
        require_uppercase: true
        require_lowercase: true
        require_number: true
        require_special: true
      zxcvbn:
        enabled: false
    session:
      name: 'authelia_session'
      domain: 'kube.home'
      same_site: 'lax'
      expiration: 1h
      inactivity: 5m
      remember_me_duration: 1M
    regulation: 
      ban_time: 5m
      find_time: 2m
      max_retries: 3
    storage:
      local:
        path: /config/db.sqlite3
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /config/notification.txt
    access_control:
      default_policy: deny
      rules:
      - domain: 'home.kube.home'
        policy: one_factor
      - domain: 'prometheus.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'alertmanager.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
      - domain: 'ceph.kube.home'
        policy: one_factor
        subject:
        - ['group:kubeadmin']
---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-jwt-token
  annotations:
    secret-generator.v1.mittwald.de/autogenerate: JWT_TOKEN
---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-session-encryption-key
  annotations:
    secret-generator.v1.mittwald.de/autogenerate: SESSION_ENCRYPTION_KEY
---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-storage-encryption-key
  annotations:
    secret-generator.v1.mittwald.de/autogenerate: STORAGE_ENCRYPTION_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: authelia
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 9959
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
spec:
  selector:
    matchLabels: 
      app.kubernetes.io/name: authelia
  revisionHistoryLimit: 3
  replicas: 1
  minReadySeconds: 0
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: authelia
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity: 
        nodeAffinity: {}
        podAffinity: {}
        podAntiAffinity: {}
      enableServiceLinks: false
      containers:
      - name: authelia
        image: ghcr.io/authelia/authelia:4.37.5
        imagePullPolicy: IfNotPresent
        command: ["authelia"]
        args:
        - --config=/configuration.yaml
        resources: 
          limits:
            memory: 125Mi
          requests:
            cpu: "0.25"
            memory: 50Mi
        env:
        - name: AUTHELIA_SERVER_DISABLE_HEALTHCHECK
          value: "true"
        - name: AUTHELIA_JWT_SECRET_FILE
          value: /secrets/jwt-token/JWT_TOKEN
        - name: AUTHELIA_SESSION_SECRET_FILE
          value: /secrets/session-encryption-key/SESSION_ENCRYPTION_KEY
        - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
          value: /secrets/storage-encryption-key/STORAGE_ENCRYPTION_KEY
        - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
          value: /secrets/storage-encryption-key/STORAGE_ENCRYPTION_KEY
        - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
          value: /secrets/ldap-password/LLDAP_LDAP_USER_PASS
        - name: TZ
          value: Europe/Berlin
        startupProbe:
          failureThreshold: 6
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - name: http
          containerPort: 9091
          protocol: TCP
        - name: metrics
          containerPort: 9959
          protocol: TCP
        volumeMounts:
        - mountPath: /configuration.yaml
          name: config
          readOnly: true
          subPath: configuration.yaml
        - mountPath: /secrets/storage-encryption-key
          name: authelia-storage-encryption-key
          readOnly: true
        - mountPath: /secrets/session-encryption-key
          name: authelia-session-encryption-key
          readOnly: true
        - mountPath: /secrets/jwt-token
          name: authelia-jwt-token
          readOnly: true
        - mountPath: /secrets/ldap-password
          name: ldap-admin-user-pass
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: authelia
          items:
          - key: configuration
            path: configuration.yaml
      - name: authelia-jwt-token
        secret:
          secretName: authelia-jwt-token
          items:
          - key: JWT_TOKEN
            path: JWT_TOKEN
      - name: authelia-session-encryption-key
        secret:
          secretName: authelia-session-encryption-key
          items:
          - key: SESSION_ENCRYPTION_KEY
            path: SESSION_ENCRYPTION_KEY
      - name: authelia-storage-encryption-key
        secret:
          secretName: authelia-storage-encryption-key
          items:
          - key: STORAGE_ENCRYPTION_KEY
            path: STORAGE_ENCRYPTION_KEY
      - name: ldap-admin-user-pass
        secret:
          secretName: ldap-admin-user-pass
          items:
          - key: LLDAP_LDAP_USER_PASS
            path: LLDAP_LDAP_USER_PASS
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia
  labels: 
    app.kubernetes.io/name: authelia
spec:
  endpoints:
    - path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - authelia
  selector:
    matchLabels: 
      app.kubernetes.io/name: authelia

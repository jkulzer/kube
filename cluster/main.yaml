apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/applications
    repoURL: https://github.com/jkulzer/kube

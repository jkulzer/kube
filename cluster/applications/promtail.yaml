apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  destination:
    namespace: promtail
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/promtail
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: prometheus
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/prometheus
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

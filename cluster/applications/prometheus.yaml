apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/prometheus
    repoURL: http://gitea-http.gitea.svc.cluster.local:3000/johannes/kube
    targetRevision: HEAD

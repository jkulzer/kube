apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/istio-gateway
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

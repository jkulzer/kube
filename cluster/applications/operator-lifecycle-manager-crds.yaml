apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operator-lifecycle-manager-crds
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: olm
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/operator-lifecycle-manager-crds
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

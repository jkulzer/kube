apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reflector
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: reflector
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/reflector
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

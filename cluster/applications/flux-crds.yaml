apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flux-crds
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/flux-crds
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-operator
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/grafana-operator
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotify
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: gotify
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/gotify
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

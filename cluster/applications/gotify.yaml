apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotify
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: gotify
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/gotify
    repoURL: http://gitea-http.gitea.svc.cluster.local:3000/johannes/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bank-vaults
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: vault-infra
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/bank-vaults
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

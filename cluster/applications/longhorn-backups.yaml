apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-backups
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: longhorn-system
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/longhorn-backups
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

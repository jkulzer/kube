apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certs-init
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  syncPolicy:
    automated:
      selfHeal: false
      prune: false
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/certs-init
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

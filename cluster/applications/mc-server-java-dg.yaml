apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dg-smp
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  destination:
    namespace: game-servers
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/mc-server-java
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

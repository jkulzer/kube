apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/vault
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

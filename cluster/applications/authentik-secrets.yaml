apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/authentik-secrets
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

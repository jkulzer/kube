apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/metrics-server
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

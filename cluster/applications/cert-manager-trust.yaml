apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-trust
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: cert-manager
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/cert-manager-trust
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/cert-manager
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

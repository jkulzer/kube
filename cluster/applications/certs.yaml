apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certs
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/certs
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

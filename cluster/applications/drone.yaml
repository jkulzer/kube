apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drone
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: drone
    server: httpss://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/drone
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

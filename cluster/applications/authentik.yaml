apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/authentik
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

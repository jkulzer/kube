apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-controller
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/terraform-controller
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-controller
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FluxSubsystem=true
      - AutoCreateFluxResources=true
      - ApplyOutOfSyncOnly=true
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/terraform-controller
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

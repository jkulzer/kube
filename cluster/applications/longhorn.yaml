apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/config/longhorn
    repoURL: https://github.com/jkulzer/kube
    targetRevision: HEAD

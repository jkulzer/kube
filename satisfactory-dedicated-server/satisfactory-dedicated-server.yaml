---
apiVersion: v1
kind: Namespace
metadata:
  name: game-servers 
  labels:
    namespace: game-servers 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: satisfactory-ds-config
  namespace: game-servers
  labels:
    instance: satisfactory-ds
    role: service-config
    app: satisfactory-ds
data:
  MAXPLAYERS: "3"
  PGID: "1000"
  PUID: "1000"
  STEAMBETA: "false"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-satisfactory-0
  namespace: game-servers
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satisfactory-ds
  namespace: game-servers
spec:
  # never more than 1
  replicas: 1
  serviceName: satisfactory-ds
  selector:
    matchLabels:
      app: satisfactory-ds
  template:
    metadata:
      labels:
        instance: satisfactory-ds
        app: satisfactory-ds
    spec:
      containers:
        - name: main
          image: wolveix/satisfactory-server:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: satisfactory-ds-config
          volumeMounts:
            - mountPath: /config
              name: data
          ports:
            - containerPort: 7777
              protocol: UDP
            - containerPort: 15000
              protocol: UDP
            - containerPort: 15777
              protocol: UDP
          tty: true
          stdin: true
---
apiVersion: v1
kind: Service
metadata:
  name: beacon-satisfactory-ds
spec:
  type: LoadBalancer
  selector:
    app: satisfactory-ds
  ports:
    - port: 15000
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: query-satisfactory-ds
spec:
  type: LoadBalancer
  selector:
    app: satisfactory-ds
  ports:
    - port: 15777
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: gameport-satisfactory-ds
spec:
  type: LoadBalancer
  selector:
    app: satisfactory-ds
  ports:
    - port: 7777
      protocol: UDP

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argocd
    targetRevision: 4.6.0
    repoURL: https://argoproj.github.io/argo-helm
    helm:
      releaseName: argo-cd
      values: |
        global:
          image:
            repository: quay.io/argoproj/argocd
          additionalLabels:
            app: argo-cd
            istio-injection: enabled

        controller:
          metrics:
            enabled: true

        dex:
          enabled: true
          metrics:
            enabled: true
          image:
            repository: ghcr.io/dexidp/dex
            tag: latest

        redis:
          enabled: true
          image:
            repository: redis
            tag: 6.2.6
          securityContext:
            runAsNonRoot: false
          serviceAccount:
            create: true
            name: "argocd-redis"
            automountServiceAccountToken: true
          metrics:
            enabled: true
            image:
              repository: "bitnami/redis-exporter"

        server:
          extraArgs:
          - --insecure
          metrics:
            enabled: true
          ingress:
            enabled: true
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            ingressClassName: nginx
            hosts:
            - argocd.kube.home

        repoServer:
          metrics:
            enabled: true

        applicationSet:
          enabled: false

        notifications:
          enabled: false


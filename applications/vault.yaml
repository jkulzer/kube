apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.19.0
    helm:
      releaseName: vault
      values: |
        injector:
          enabled: true
          extraLabels: 
            kuma.io/sidecar-injection: enabled
        server:
            extraLabels:
              kuma.io/sidecar-injection: enabled
            ingress:
              enabled: true
              ingressClassName: "nginx"
              hosts:
              - host: &host "vault.kube.home"
        ui:
          enabled: true

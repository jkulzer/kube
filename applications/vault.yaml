apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.19.0
    helm:
      releaseName: vault
      values: |
        injector:
          enabled: true
        server:
            ingress:
              enabled: true
              ingressClassName: "nginx"
              annotations:
                flame.pawelmalak/type: "application" # "app" works too
                flame.pawelmalak/name: "Vault"
                flame.pawelmalak/url: "https://vault.2hu.net"
                flame.pawelmalak/icon: "flame"
              hosts:
              - host: &host "vault.2hu.net"
        ui:
          enabled: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ingress-nginx
    targetRevision: 4.0.19
    repoURL: https://kubernetes.github.io/ingress-nginx
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          extraArgs:
            default-ssl-certificate: "kube-system/star-kube-home-tls"

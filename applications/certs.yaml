apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certs
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: certs
    repoURL: https://git.2hu.net/johannes/kube
    targetRevision: HEAD

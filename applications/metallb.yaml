apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: metallb-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: metallb
    targetRevision: 0.12.1
    repoURL: https://metallb.github.io/metallb
    helm:
      releaseName: metallb
      values: |
        address-pools:
          - addresses:
            - 192.168.69.2 - 192.168.69.32
            name: default
            protocol: layer2

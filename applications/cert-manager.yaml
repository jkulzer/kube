apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: cert-manager
    targetRevision: 1.8.0
    repoURL: https://charts.jetstack.io
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true

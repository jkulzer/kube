---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netdata
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: netdata
    server: https://kubernetes.default.svc
  project: default
  source:
    path: netdata
    repoURL: http://gitea-http.gitea.svc.cluster.local:3000/johannes/kube
    targetRevision: HEAD
---
apiVersion: v1
kind: Namespace
metadata:
  name: netdata
